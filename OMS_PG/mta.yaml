_schema-version: '3.1'
ID: OMS_PG
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: OMS_PG-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: OMS_PG-auth
      - name: PG_INSTANCE1

  - name: OMS_PG-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: PG_INSTANCE1

resources:
  - name: OMS_PG-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: OMS_PG-${org}-${space}
        tenant-mode: dedicated
  - name: PG_INSTANCE1
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
