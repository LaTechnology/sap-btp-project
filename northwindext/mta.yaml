_schema-version: '3.1'
ID: northwindext
version: 1.2.27
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: northwindext-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: northwindext-destination
      - name: northwindext-auth

resources:
  - name: northwindext-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      
  - name: northwindext-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: northwindext-${org}-${space}
        tenant-mode: dedicated
