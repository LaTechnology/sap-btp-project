_schema-version: '3.1'
ID: mbt
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: mbt-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mbt-auth
      - name: mbt-destination

resources:
  - name: mbt-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: mbt-${org}-${space}
        tenant-mode: dedicated
  - name: mbt-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
