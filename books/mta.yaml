_schema-version: "3.1"
ID: mbt
description: A simple CAP project.
version: 1.0.0
modules:
- name: mbt-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: mbt-auth
  - name: mbt-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: mbt-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: mbt-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookproduct.zip
      name: bookproduct
      target-path: resources/
- name: bookproduct
  type: html5
  path: app/product
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: mbt-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: mbt-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: mbt-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: mbt-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mbt-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
