_schema-version: "3.1"
ID: MyHana
description: A simple CAP project.
version: 1.0.0
modules:
  - name: MyHana-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: MyHana-db
      - name: MyHana-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: MyHana-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: MyHana-db
    parameters:
      buildpack: nodejs_buildpack
  - name: MyHana-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: MyHana-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nsbooks.zip
          name: nsbooks
          target-path: resources/
        - artifacts:
            - nsauthour.zip
          name: nsauthour
          target-path: resources/
  - name: nsbooks
    type: html5
    path: app/books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: nsauthour
    type: html5
    path: app/authour
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: MyHana-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: MyHana-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: MyHana-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: MyHana-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: MyHana-html5-srv
      service-plan: app-host
  - name: MyHana-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: MyHana-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
