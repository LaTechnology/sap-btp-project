_schema-version: '3.1'
ID: NORTHWIND
version: 1.2.27
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: NORTHWIND-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: NORTHWIND-auth
      - name: NORTHWIND-destination
      - name: NORTHWIND-logs

  - name: NORTHWIND
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: NORTHWIND-auth
      - name: NORTHWIND-logs

resources:
  - name: NORTHWIND-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: NORTHWIND-${org}-${space}
        tenant-mode: dedicated
  - name: NORTHWIND-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: NORTHWIND-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite