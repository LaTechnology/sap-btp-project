_schema-version: '3.1'
ID: postgres
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
       
modules:
  - name: postgres-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: postgres-auth
      - name: Postgres

  - name: Postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      disk-quota: 1GB
      memory: 256MB
      tasks:
        - name: deploy-to-postgresql
          command: npm start
          disk-quota: 1GB
      memory: 256MB
    requires:
      - name: Postgres

resources:
  - name: postgres-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: postgres-${org}-${space}
        tenant-mode: dedicated
  - name: Postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
