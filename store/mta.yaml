_schema-version: "3.1"
ID: com.jcailan.cap-samples
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-samples-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-samples-uaa
  - name: cap-samples-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: com.jcailan.cap-samples-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: com.jcailan.cap-samples-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsproject1.zip
      name: nsproject1
      target-path: resources/
- name: nsproject1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap-samples-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cap-samples-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: cap-samples-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: com.jcailan.cap-samples-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: com.jcailan.cap-samples-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
