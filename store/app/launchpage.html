<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            window['sap-ushell-config'] = {
                defaultRenderer: 'fiori2',
                applications: {
                    "store-we": {
                        title: 'Products',
                        description: 'Products',
                        additionalInformation: 'SAPUI5.Component=ns.store',
                        applicationType: 'URL',
                        url: "./store/webapp",
                        navigationMode: 'embedded'
                    },
                    "store2-me": {
                        title: 'Product-Details',
                        description: 'Products-Details',
                        additionalInformation: 'SAPUI5.Component=ns.productdetails',
                        applicationType: 'URL',
                        url: "./product-details/webapp",
                        navigationMode: 'embedded'
                    },
                    "store3-me": {
                        title: 'Employee',
                        description: 'Employee-Details',
                        additionalInformation: 'SAPUI5.Component=ns.employee',
                        applicationType: 'URL',
                        url: "./employee/webapp",
                        navigationMode: 'embedded'
                    },
                    "store4-me": {
                        title: 'Categories',
                        description: 'Categories',
                        additionalInformation: 'SAPUI5.Component=ns.categories',
                        applicationType: 'URL',
                        url: "./categories/webapp",
                        navigationMode: 'embedded'
                    },
            }
        }
        </script>
        <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
        <script
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-bindingSyntax="complex"
        ></script>
        <script>
            sap.ui.getCore().attachInit(function() {
                sap.ushell.Container.createRenderer().placeAt('content');
            });
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
