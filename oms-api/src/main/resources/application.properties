# Use one of create/update/create-update  
server.port=8080

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/omsbook?createDatabaseIfNotExist=true  

spring.datasource.username=root

spring.datasource.password=root

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#If your MySql version 5 then use MySQL5Dialect





# Enable spring data repos

spring.data.jpa.repositories.enabled=true

#spring.jpa.properties.org.hibernate.flushMode=COMMIT

spring.jpa.show-sql=true

spring.jpa.database=mysql

logging.path=C:/temp

logging.file.name=C:/temp/log4.log



