_schema-version: "3.1"
ID: speed
description: A simple CAP project.
version: 1.0.0
modules:
- name: speed-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: speed-db
  - name: speed-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: speed-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: speed-db
  parameters:
    buildpack: nodejs_buildpack
- name: speed-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: speed-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - customers.zip
      name: customers
      target-path: resources/
    - artifacts:
      - product.zip
      name: product
      target-path: resources/
    - artifacts:
      - products.zip
      name: products
      target-path: resources/
    - artifacts:
      - sapbtpproducts.zip
      name: sapbtpproducts
      target-path: resources/
    - artifacts:
      - prod.zip
      name: prod
      target-path: resources/
- name: customers
  type: html5
  path: app/customers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: product
  type: html5
  path: app/product
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: products
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: sapbtpproducts
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: prod
  type: html5
  path: app/prod
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: speed-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: speed-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: speed-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: speed-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: speed-html5-srv
    service-plan: app-host
- name: speed-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: speed-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: speed-destination-service
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
